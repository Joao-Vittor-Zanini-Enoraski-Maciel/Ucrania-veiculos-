<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Ucrania Veiculos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="header-container">
        <div class="logo">
          <img src="imgs/content.png" alt="Logo" />
        </div>
        <div class="header-actions">
          <button class="icon-btn" aria-label="Notificações">
            <i class="bi bi-bell"></i>
          </button>

          <button
            class="menu-btn"
            data-bs-toggle="offcanvas"
            data-bs-target="#menuLateral"
          >
            <i class="bi bi-list"></i>
          </button>
        </div>
      </div>
    </header>

    <!--caixa de overtas fodas nos dois divs a baixo-->

    <div></div>

    <div></div>

    <div
      class="offcanvas offcanvas-end menu-offcanvas"
      tabindex="-1"
      id="menuLateral"
    >
      <div class="offcanvas-header">
        <span class="menu-title">MENU</span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <nav class="menu-list">
          <a href="#">Carros</a>
          <a href="#">Comprar</a>
          <a href="#">Ofertas</a>
        </nav>
      </div>
    </div>
    <section class="cars-section">
      <div class="cars-filters">
        <button class="filter-btn active" data-filter="todos">TODOS</button>
        <button class="filter-btn" data-filter="passeio">PASSEIO</button>
        <button class="filter-btn" data-filter="suv">SUV</button>
        <button class="filter-btn" data-filter="esportivo">ESPORTIVOS</button>
      </div>
      <div class="cars-grid">
        <div class="car-card passeio">
          <img src="imgs/palio.png" alt="Carro Passeio" />
          <h3>Polenta Movel MARK I</h3>
          <div class="car-actions">
            <a href="#">CONHEÇA ></a>
            <a href="#">MONTE ></a>
          </div>
        </div>
        <div class="car-card suv">
          <img src="imgs/suv.jpg" alt="SUV" />
          <h3>Batata Movel</h3>
          <div class="car-actions">
            <a href="#">CONHEÇA ></a>
            <a href="#">MONTE ></a>
          </div>
        </div>
        <div class="car-card esportivo">
          <img src="imgs/polenta.png" alt="Esportivo" />
          <h3>Polenta Movel Mark II</h3>
          <div class="car-actions">
            <a href="#">CONHEÇA ></a>
            <a href="#">MONTE ></a>
          </div>
        </div>
        <div class="car-card esportivo">
          <img src="imgs/sedan.jpg" alt="Esportivo" />
          <h3>Polenta Aipim</h3>
          <div class="car-actions">
            <a href="#">CONHEÇA ></a>
            <a href="#">MONTE ></a>
          </div>
        </div>
      </div>
    </section>
    <footer class="main-footer">
      <div class="footer-container">
        <p>&copy; 2024 Ucrania Veiculos. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="../backend/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
